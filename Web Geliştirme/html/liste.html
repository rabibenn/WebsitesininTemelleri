<!DOCTYPE html>
<head>
    <title>listeler</title>
</head>
<body>
   <h3>Sırasız Liste</h3>

   <ul>
    <li>çikolata</li>
    <ul>
    <!-- Sırasız liste için kullanılır. -->
        <li>ülker çikolatalı gofret</li>
        <li>karam</li>
     </ul>
    <li>kurabiye</li>
    <li>latte</li>
   </ul>

   <h3>Sıralı Liste</h3>
   
   <ol type="A">
    <li>suyu ısıt</li>
    <li>kahveyi ekle</li>
    <li>sütü köpürt</li>
    <li>kahveye ekle</li>
   </ol> 
   <!-- Sıralı liste için kullanılır. -->

   <h3>Açıklama Listesi</h3>
   <dl>
    <dt>Latte</dt>
    <dd>Espresso üstüne süt eklenmesi  ile yapılır.</dd>
    
   </dl>
    
</body>
</html>
