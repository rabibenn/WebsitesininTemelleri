<!DOCTYPE html>
<head>
    <title>metin biçimlendirme</title>
</head>
<body>
  <p>Bu normal bir yazı</p>
  <p> Bu <b>normal</b> bir yazı</p>
  <p> Bu <i>normal</i> bir yazı</p>
  <p>Bu <big>normal</big> bir yazı</p>
  <p>Bu <small>normal</small> bir yazı</p>
  <p>Bu <sub>normal</sub> bir yazı</p>
  <p>Bu <sup>normal</sup> bir yazı</p>
  <p>Bu  <ins>normal</ins> bir yazı</p>
  <p>Bu <del>normal</del> bir yazı</p>
  <p>Bu <mark>normal</mark> bir yazı</p>

 <!--
<b></b> -> Kalın yazar.
<i></i> -> İtalik yazar.
<big></big> -> Büyük yazar.
<small></small> -> Küçük yazar.
<sub></sub> -> Alt metin olarak yazar.
<sup></sup> -> Üst metin olarak yazar.
<ins></ins> -> Altını çizer.
<del></del> -> Üstünü çizer.
<mark></mark> -> Fosforlu yazar.
<em></em> -> İtalik yazar.
<strong></strong> -> Kalın yazar.
-->
  

</body>
</html>
