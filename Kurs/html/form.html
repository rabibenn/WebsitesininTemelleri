<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="isim">İsim:</label>
        <input type="text" name="isim" id="isim" placeholder="Selin">

        <br><br>


        <label for="soyisim">Soyisim:</label>
        <input type="text" name="soyisim" id="soyisim" placeholder="Kılıç">
        
        <br><br>

        <label for="eposta">E-posta:</label>
        <input type="email" name="eposta" id="eposta" placeholder="example@gmail.com">
        
        <br><br> 
        
        <label for="telefon">Telefon No:</label>
        <input type="tel" name="telefon" id="telefon" placeholder="(---) --- -- --" maxlength="12">
        
        <br><br>

        <label for="sifre">Şifre:</label>
        <input type="password" name="sifre" id="sifre" placeholder="************" maxlength="12">
        
        <br><br>

        <label for="tarih">Doğum Tarihi:</label>
        <input type="date" name="tarih" id="tarih" placeholder="__.__.____">
        
        <br><br> 
        
        <label for="kardes">Kardeş Sayısı:</label>
        <input type="number" name="kardes" id="kardes" placeholder="__" min="0" max="20">
        
        <br><br> 

        <label for="cinsiyet">Cinsiyet:</label>
        <label for="kadın">Kadın</label>
        <input type="radio" name="cinsiyet" id="kadın" value="Kadın">
        <label for="erkek">Erkek</label>
        <input type="radio" name="cinsiyet" id="erkek" value="Erkek">
    
        <br><br> 

        <select name="" id="">
            <option value="">Seçiniz..</option>
            <option value="">Bireysel</option>
            <option value="">Kurumsal</option>
        </select>

        <br><br>

        <label for="">Başvuru koşullarını kabul ediyorum</label>
        <input type="checkbox">

        <br><br>

        <label for="">Başvuru için gerekli belgeleri aşağıdan ekleyebilirsiniz.</label> <br>
        <input type="file">

        <br><br>
        
        <input type="reset">
        <input type="submit">
        

        
    </form>
</body>
</html>
